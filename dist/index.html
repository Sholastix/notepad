<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
    integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/index.css">
  <title>Notepad</title>
  <!-- <script src="https://kit.fontawesome.com/772b9c970a.js" crossorigin="anonymous"></script> -->
</head>

<body>
  <div class="container text-center">
    <div id="main" class="card">
      <div class="card-content">
        <h2>Notepad</h2>
        <form id="task-form">
          <div class="input-field">
            <p class="chars-ui">Remaining characters: <span class="chars-ui-counter"></span></p>
            <input type="text" class="task-input" name="task-input" placeholder="New Task" required>
          </div>

          <div class="button-submit text-left">
            <input type="submit" value="ADD TASK" class="btn-main">
          </div>
        </form>
      </div>

      <div class="card-action">
        <h4 class="task-title">Tasks List</h4>
        <div class="input-field">
          <input type="text" class="filter" name="filter" placeholder="Search task">
        </div>
        <ul class="tasks-list">
        </ul>
        <a href="#" class="tasks-clear btn-main">CLEAR ALL</a>
      </div>
    </div>
  </div>

  <script src="./index.js"></script>
</body>

</html>
